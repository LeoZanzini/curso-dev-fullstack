<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="salvar.html" method="get">
        <fieldset>
            <legend>Dados do Usuário</legend>

            <label for="nome">Nome: </label>
            <input id="nome" name="nome" type="text" placeholder="Digite o seu nome">

            <br><br>

            <label for="e-mail">E-mail:</label>
            <input id="e-mail" name="e-mail" type="email" placeholder="Digite o seu e-mail">

            <br><br>

            <label for="senha">Senha:</label>
            <input id="senha" name="senha" type="password" placeholder="Digite uma senha">

            <br><br>

            <label>Escolha a cor do seu nome:</label>
            <input type="color" name="cor">

            <br><br>

            <label>Sexo:</label>
            <br>
            <input name="sexo" type="radio" value="masculino" id="masculino"><label for="masculino">Masculino</label>
            <br>
            <input name="sexo" type="radio"value="feminino" id="feminino"><label for="feminino">Feminino</label>
            <br>
            <input name="sexo" type="radio"value="não definino" id="não definido"><label for="não definido">Prefiro não informar</label>

            <br><br>

            <label>Habilidades:</label>
            <br>
            <input name="habilidades" type="checkbox" value="html" id="html"><label for="html">HTML</label>
            <br>
            <input name="habilidades" type="checkbox"value="css" id="css"><label for="css">CSS</label>
            <br>
            <input name="habilidades" type="checkbox"value="javascript" id="javascript"><label for="javascript">Javascript</label>

            <br><br>

            <label>Cidade:</label>
            <br>
            <select name="cidade">
                <option selected value="em branco">-- Selecione --</option>
                <option value="Caraguatatuba">Caraguatatuba</option>
                <option value="São Sebastião">São Sebastião</option>
                <option value="Ilhabela">Ilhabela</option>
            </select>

            <br><br>

            <label>Carro:</label>
            <br>
            <select name="carro">
                <option selected value="em branco">-- Selecione --</option>
                <optgroup label="GM">
                    <option value="Celta">Celta</option>
                </optgroup>
                <optgroup label="Honda">
                    <option value="Civic">Civic</option>
                </optgroup>
                <optgroup label="Fiat">
                    <option value="Uno">Uno</option>
                </optgroup>            
            </select>

            <br><br>

            <label>Digite sua fruta preferida</label>
            <br>
            <input list="listaFrutas" type="text" name="frutas" placeholder="Digite a fruta">

            <datalist id="listaFrutas">
                <option value="Abacate">
                <option value="Abacaxi">
                <option value="Açaí">
                <option value="Acerola">
                <option value="Banana">
                <option value="Groselha">            
            </datalist>

            <br><br>
            <label>Digite uma mensagem:</label>
            <br>
            <textarea name="mensagem" id="" cols="50" rows="10"></textarea>

            <br><br>

            <button>Enviar</button>

        </fieldset>
    </form>

</body>
</html>

    <title>Document</title>
</head>
<body>
    <form action="salvar.html" method="get">

        <label for="nome">Nome: </label>
        <input id="nome" name="nome" type="text" placeholder="Digite o seu nome">

        <br><br>

        <input id="e-mail" name="e-mail" type="email" placeholder="Digite o seu e-mail">

        <input id="senha" name="senha" type="password" placeholder="Digite uma senha">

        <br><br>

        <label>Escolha a cor do seu nome:</label>
        <input type="color">

        <br><br>

        <label>Sexo:</label>
        <br>

        <br>
        <input name="sexo" type="radio"value="feminino" id="feminino"><label for="feminino">Feminino</label>
        <br>
        <input name="sexo" type="radio"value="n達o definino" id="n達o definido"><label for="n達o definido">Prefiro n達o informar</label>

        <br><br>

        <label>Habilidades:</label>
        <br>
        <input name="habilidades" type="checkbox" value="html" id="html"><label for="html">HTML</label>
        <br>
        <input name="habilidades" type="checkbox"value="css" id="css"><label for="css">CSS</label>
        <br>
